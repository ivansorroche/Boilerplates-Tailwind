<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../../style/output.css" rel="stylesheet">

  <title>Login</title>
</head>
<body class="bg-slate-200">

  <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

    <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

      <div class="w-full max-w-xl flex flex-col justify-center items-center gap-4 ">
        <img src="./assets/user.png" class="w-36">

        <h1 class="text-4xl font-bold mb-7">Login</h1>

        <input type="text" placeholder="Digite o seu e-mail..." class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"/>

        <input type="password" placeholder="*******" class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"/>

        <div class="w-full flex items-center justify-between">
          <div class="flex items-center gap-2">
            <input type="checkbox"/>
            <label class="font-medium">Lembrar Senha</label>
          </div>

          <a class="text-sky-600 hover:text-sky-500">Esqueceu a senha?</a>
        </div>

        <button class="w-full bg-blue-600 p-2 rounded-lg text-lg font-medium text-white hover:bg-blue-500">Acessar</button>

        <p>
          NÃ£o possui uma conta?
          <a href="#" class="font-medium text-sky-600  hover:text-sky-500 duration-200"> Criar uma conta</a>
        </p>
      </div>

    </section>

    <section class="hidden md:flex w-full h-screen flex-1 bg-blue-600 items-center justify-center flex-col p-4 gap-4">
      <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>
      <img src="./assets/techs.png" alt="tecnologias" class="w-3/4 lg:w-full lg:max-w-md"/>

    </section>


  </main>
  
</body>
</html>
