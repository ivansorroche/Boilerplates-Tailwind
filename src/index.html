<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style/output.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <h1 class=" text-3xl p-5">Aprendendo TailwindCSS</h1>

  <!-- Flex box  -->
  <div class="h-60 w-full flex justify-around">

    <div class="h-40 w-40 border-6 flex items-center justify-around shadow-2xl shadow-red-600 hover:animate-bounce">
      <div class="w-10 h-10 bg-red-400"></div>
      <div class="w-10 h-10 bg-green-400"></div>
      <div class="w-10 h-10 bg-blue-400"></div>
    </div>
  
    <div class="mt-10 h-40 w-40 border-6 flex flex-col items-center justify-around shadow-2xs shadow-green-600 hover:animate-ping">
      <div class="w-10 h-10 bg-red-400"></div>
      <div class="w-10 h-10 bg-green-400"></div>
      <div class="w-10 h-10 bg-blue-400"></div>
    </div>
  
    <div class="mt-10 h-40 w-40 border-6 flex items-center shadow-lg shadow-cyan-500/50 hover:animate-spin">
      <div class="w-10 h-10 bg-red-400 flex-1"></div>
      <div class="w-10 h-10 bg-green-400 flex-1"></div>
      <div class="w-10 h-10 bg-blue-400 flex-1"></div>

  </div>

  </div>

  <!-- Grid -->
   <div class="w-full border-2 gap-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
    <div class="h-10 bg-red-500"></div>
    <div class="h-10 bg-green-500"></div>
    <div class="h-10 bg-blue-500"></div>
    <div class="h-10 bg-yellow-500"></div>

   </div>

</body>

</html>
